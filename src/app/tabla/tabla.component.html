<app-toolbar/>
<table mat-table [dataSource]="Mascotas" class="mat-elevation-z8 custom-table">
  <!-- Index Column -->
  <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let mascota; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let mascota"> {{ mascota.type | type }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
